version: '3'

services:
  achat-app:
    image: bensalem0iheb/stockback:v1.0
    ports:
      - "8089:8089"
    depends_on:
      - mysql-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/Stock?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    networks:
      - mynetwork
      - frontend-network

  mysql-db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=Stock
    volumes:
      - mysql-data:/var/lib/mysql  # Declare the named volume heree
    networks:
      - mynetwork

  front-app:
    image: bensalem0iheb/stockfront:v01
    ports:
      - "4200:80"
    networks:
      - frontend-network
    volumes:
      - front-app-data:/usr/share/nginx/html


networks:
  mynetwork:
    driver: bridge
  frontend-network:
    driver: bridge

volumes:
  mysql-data:
  front-app-data:  # Define the volume for the front app